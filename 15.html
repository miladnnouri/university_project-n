<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" >صفحه اصلی</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark">درباره ما</a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link text-dark">ارتباط با ما</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div class="info_table">
                <p class="name">نام استاد</p>
            </div>

            <div class="info_table">
                <div>
                    <label for="bank_name" class="name">نام بانک:</label>
                    <input class="name form-control" id="bank_name" placeholder="نام بانک خود را وارد کنید ..." type="text"/>
                </div>
                <div>
                    <label for="account_number" class="name">شماره حساب:</label>
                    <input class="name form-control" id="account_number" placeholder="شماره حساب خود را وارد کنید ..." type="text"/>
                </div>
                <div>
                    <label for="card_number" class="name">شماره کارت بانکی:</label>
                    <input class="name form-control" id="card_number" placeholder="شماره کارت خود را وارد کنید ..." type="text"/>
                </div>
                <div>
                    <label for="shaba_number" class="name">شماره شبای حساب:</label>
                    <input class="name form-control" id="shaba_number" placeholder="شماره شبای حساب خود را وارد کنید ..." type="text"/>
                </div>
                <div>
                    <label class="name" for="address">آدرس محل سکونت:</label>
                    <textarea class="name form-control" rows="5" cols="100" type="text" id="address"></textarea>
                </div>

                
            </div>

            <a href="14.html" class="btn btn-danger float-right btn15"> بازگشت</a>
            <a href="14.html" class="btn btn-success float-left btn15">ثبت</a>

    <footer class="border-top footer text-muted">

            تمامی حقوق متعلق به دانشگاه آزاد اسلامی واحد اسلامشهر می باشد.
        </div>
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
